<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Climico</p>
        </div>
        <input type="checkbox" id="nav-check" hidden>
        <nav>
            <div class="logo">
                <p>Climico</p>
            </div>
            <ul>
                <form>
                    <input type="text" placeholder="Enter Location" class="location">
                </form>
                <li><a href="">Home</a></li>
                <li><a href="">Weather Details</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <label for="nav-check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <div class="weather-app">
        <div class="container">
            <div class="city-time">
                <div><h1 class="place"></h1></div>
                <div><h3 class="date"></h3></div>
                <div><h3 class="time"></h3></div>
            </div>
        </div>
    
        <div class="panel">
            <h2>Weather Details</h2>
            <div class="details">
                <ul>
                    <li id="temperature">Temperature: 24Â°C</li>
                    <li id="humidity">Humidity: 96%</li>
                    <li id="wind-speed">Wind Speed: 18 km/h</li>
                    <li id="condition">Condition: Clear</li>
                    <li id="uv-index">UV Index: Low</li>
                    <li id="sunrise">Sunrise: 5:42 AM</li>
                    <li id="sunset">Sunset: 5:06 PM</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
